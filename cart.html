<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/cart.css">
    <script src="./js/header.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Cart container -->
    <div class="cart-container">
        <h1>Cart Items:</h1>
        <div class="product-container">
            <div class="product">
                <div class="product-info">
                    <i class="fa-solid fa-bowl-food"></i>
                    <p class="food-title">Food title</p>
                </div>
               <div class="action-and-price">
                    <div class="actions">
                        <button class="quantity-increase-btn">+</button>
                        <button class="quantity">5</button>
                        <button class="quantity-decrease-btn">-</button>
                    </div>
    
                    <p class="totalPrice">$420</p>
               </div>
            </div>
            <div class="bill-details">
                <strong>Bill Details:</strong>
                <div class="item">
                    <p>Item Total</p>
                    <p>$220</p>
                </div>
                <div class="item">
                    <p>Delivery partner fee</p>
                    <p>$20</p>
                </div>
                <div class="item">
                    <p>Extra discount for you</p>
                    <p>$220</p>
                </div>
    
                <div class="divider"></div>
    
                <div class="item">
                    <p>Delivery tip</p>
                    <p>Add tip</p>
                </div>     
                <div class="item">
                    <p>Platform fee</p>
                    <p>$6</p>
                </div>   
                <div class="item">
                    <p>GST and Restaurent Charges</p>
                    <p>$13.8</p>
                </div>
    
                <div class="divider"></div>
    
                <div class="to-pay">
                    <p>To Pay</p>
                    <p>$224</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
