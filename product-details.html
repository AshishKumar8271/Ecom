<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="./style/product-details.css">
    <link rel="stylesheet" href="./style/header.css" />
    <script src="./js/header.js" defer></script>
    <script type="module" src="./js/product-details.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Product -->
    <section class="product-container">
        <div class="product">
            <div class="product-image">
                <img class="img" src="https://via.placeholder.com/400" alt="Product Image">
            </div>
    
            <div class="product-info">
                <h1 class="product-title">Product Title</h1>
                <p class="product-category">Category: Electronics</p>
                <p class="product-description">
                    Capture high-quality images with this entry-level DSLR camera, perfect for beginners.
                <p class="product-price">$199.99</p>
                <div class="product-rating" >⭐⭐⭐⭐ (4)</div>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </section>
</body>
</html>
