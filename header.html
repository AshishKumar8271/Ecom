<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopy</title>
  <link rel="stylesheet" href="./header.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
  <header class="head">
    <nav class="navbar">
      <a href="./index.html" class="weblogo">
        <img src="./assets/weblogo.webp" alt="" />
        <h3>Day Light Showroom</h3>
      </a>


        <ul class="navlinks">
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Services</a>
          </li>
          <li>
            <a href="">Pricing</a>
          </li>
          <li>
            <a href="" class="CartLink">Cart
              <span class="itemsCount">0</span>
            </a>
          </li>
        </ul>

      <div class="userControl">
        <div id="profile" class="userProfile">
          <img src="./assets/user.jpg" alt="" />

          <div id="dropdown" class="dropdown">
            <div class="info">
              <p>Bonnie Green</p>
              <h5>name@gmail.com</h5>
            </div>
            <ul class="accControl">
              <li>
                <a href="">Dashboard</a>
              </li>
              <li>
                <a href="">Settings</a>
              </li>
              <li>
                <a href="">Earnings</a>
              </li>
              <li>
                <a href="">Sign Out</a>
              </li>
            </ul>
          </div>
        </div>
        <button class="menuBtn" id="menuBtn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>

      <div class="menu" id="menu">
        <ul class="menuList" id="menuList">
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Services</a>
          </li>
          <li>
            <a href="">Pricing</a>
          </li>
          <li>
            <a href="" class="CartLink">Cart
              <span class="itemsCount">0</span>
            </a>

          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="slider-container">
    <div class="slider">
      <img src="./assets/banner1.jpg" alt="" class="slide" />
      <img src="./assets/banner2.jpg" alt="" class="slide" />
      <img src="./assets/banner3.jpg" alt="" class="slide" />
      <img src="./assets/banner4.jpg" alt="" class="slide" />
    </div>

    <button class="slideBtn " id="next" onclick="nextSlide()">
      <i class="fa-solid fa-angle-right"></i>
    </button>
    <button class="slideBtn" id="prev" onclick="prevSlide()">
      <i class="fa-solid fa-angle-left"></i>
    </button>
  </section>

  <script src="./header.css"></script>
</body>

</html>
